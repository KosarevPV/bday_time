<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDay Calendar</title>
    <link rel="icon" href="/static/favicon.png" sizes="32x32" type="image/png">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div id="root"></div>
    
    <div id="calendar">
        <script>
            window.data = {{ data | safe }};
        </script>
        <script src="/static/script.js" type="text/babel"></script>
    </div>
    <div class="footer">
        <div class="part">Часть 1</div>
        <div class="round-part">
            <img src="/static/plas-24.svg" alt="Add" class="image">
        </div>
        <div class="part">Часть 2</div>
    </div>

</body>
</html>
